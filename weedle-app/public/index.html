<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <!-- Load Google Oauth 2.0 API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Load CSS for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"
      crossorigin></script>

    <script
      src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"
      crossorigin></script>

    <script>var Alert = ReactBootstrap.Alert;</script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.19.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.19.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-database.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-functions.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/9.19.1/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
